<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Social links profile</title>
</head>
<body>
    <main class="container">
        <div class="perfil">
            <img src="src/image/avatar-jessica.jpeg" alt="Foto de perfil" class="perfil-foto">
            <h3 class="nome">Jessica Randall</h3>
            <p class="cidade">London, United Kingdom</p>
        </div>
        <div class="sociais">
            <p class="text-social">"Front-end developer and avid reader."</p>
            <a href="#" class="rede github">GitHub</a>
            <a href="#" class="rede frontendMentor">Frontend Mentor</a>
            <a href="#" class="rede linkedin">Linkedin</a>
            <a href="#" class="rede twitter">Twitter</a>
            <a href="#" class="rede instagram">Instagram</a>
        </div>
    </main>
</body>
</html>
